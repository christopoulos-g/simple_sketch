<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="icon" href="./images/icon.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div id = "title">Simple Sketch</div>
    <div class = "main">
        
        <div class = "grid_container">
        </div>
        
        <div class="slider_container">
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            <p>Grid size: <div id="value_h"></div></p>
            
            <div class = "color_picker" id="color_picker">    
                <div id="red" onclick="colorSelection(this.id)"></div>
                <div id="yellow" onclick="colorSelection(this.id)"></div>
                <div id="orange" onclick="colorSelection(this.id)"></div>
                <div id="green" onclick="colorSelection(this.id)"></div>
                <div id="blue" onclick="colorSelection(this.id)"></div>
                <div id="purple" onclick="colorSelection(this.id)"></div>
                <div id="white" onclick="colorSelection(this.id)"></div>
                <div id="black" onclick="colorSelection(this.id)"></div>
                <div id="gray" onclick="colorSelection(this.id)"></div>
                <div id="aqua" onclick="colorSelection(this.id)"></div>
                <div id="brown" onclick="colorSelection(this.id)"></div>
                <div id="pink" onclick="colorSelection(this.id)"></div>
                <img id="eraser" src="./images/eraser.png" onclick="colorSelection(this.id)">
            </div>

            <img id = "clear_grid" src="./images/clear_icon.png" onclick="gridClearButton()">
        </div>
    </div> 
    <div class="footer">
        <p>Â© Grigorios Christopoulos @ GitHub</p>
    </div>

</body>
</html>
